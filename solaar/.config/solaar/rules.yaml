%YAML 1.3
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Control_L, Alt_L, Left]
  - click
...
---
- Test: [thumb_wheel_up, 4]
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- Test: [thumb_wheel_down, 4]
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- Key: [Smart Shift, pressed]
- KeyPress:
  - XF86_AudioPlay
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Control_L, Alt_L, Right]
  - click
...
